<!DOCTYPE html>
<html lang='en'>
<head>
    <title>CCTV</title>
    <meta charset="UTF-8" />
    <link type="text/css" href="styles.css">
</head>
<body>
	<div id='consolediv'>	
		<div id='pandiv'>
			<h2>Camera Controls</h2>
			<p>
				<input type="button" id="panLeft" value="Pan Left"/>
				<input type="button" id="panRight"  value="Pan Right"/>
				<input type="button" id="panUp"   value="Pan Up"/>
				<input type="button" id="panDown"   value="Pan Down"/>
				<input type="button" id="zoomIn" value="Zoom In"/>
				<input type="button" id="zoomOut"  value="Zoom Out"/>
			</p>
		</div>
		<div id='sounddiv'>
			<h2>Sound</h2>
			<p>
				<input type="button" id="mute"   value="Mute/Unmute"/>
				<input type="button" id="toggleMic"   value="Toggle Mic"/>
			</p>
		</div>
	</div>
	<img id="image">
	<video></video>
    <script src="/socket.io/socket.io.js"></script>
    <script src="cctv_ui.js" type='text/javascript'></script>
</body>
</html>
