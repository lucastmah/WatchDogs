<!DOCTYPE html>
<html lang='en'>
<head>
    <title>CCTV</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>WatchDog</h1>
<form class="flex">
	<div id="srcInputs">
		<h3>Cameras</h3>
		<div id="src1" class="flex srcInput active offline">
			<img id="src1Icon" src="./cctv.svg"/>
			<badge></badge>
			<p>Camera 1</p>
		</div>
		<div id="src2" class="flex srcInput offline">
			<img id="src2Icon" src="./cctv.svg"/>
			<badge></badge>
			<p>Camera 2</p>
		</div>
	</div>
	<div>
		<canvas id="videostream" width="640" height="360"></canvas>
		<div id="vidFeed">
			<div id="sndCtls" class="screenCtl">
				<div id="speakerBtn" class="circularBtn"><img id="speakerIcon" src="./speakerMute.svg"/></div>
			</div>
			<div id="zoomCtls" class="screenCtl">
				<div id="zoomInBtn" class="circularBtn"><img src="./zoomIn.svg"/></div>
				<div id="zoomOutBtn" class="circularBtn"><img src="./zoomOut.svg"/></div>
			</div>
		</div>
	</div>
	
	<div id="controlPanel">
		<div id="patrolCtl" class="flex">
			<p>Patrol Mode</p>
			<div id="patrolToggle" class="switchComp">
				<div class="knobComp"></div>
			</div>
		</div>
		<div id="nightLight" class="flex">
			<p>Motion Night Light</p>
			<div id="nightLightToggle" class="switchComp">
				<div class="knobComp"></div>
			</div>
		</div>
		<div id="ctlSpacer"></div>
		<div class="centeredItem flex">
			<div id="camMoveCtls">
				<div class="flex">
					<div id="camUp" class="circularBtn"><img src="./arrUp.svg"/></div>
				</div>
				<div class="flex">
					<div id="camLeft" class="circularBtn"><img src="./arrLeft.svg"/></div>
					<img src="./cctv.svg" height="40px"/>
					<div id="camRight" class="circularBtn"><img src="./arrRight.svg"/></div>
				</div>
				<div class="flex">
					<div id="camDown" class="circularBtn"><img src="./arrDown.svg"/></div>
				</div>
			</div>
		</div>
		<div id="endSpacer"></div>
		<div class="centeredItem flex">
			<div id="terminateProgram">Terminate Program</div>
		</div>
	</div>
	 
	<audio id="audioPlayer">
		<source src="/audio" type="audio/mp3">
	</audio>
</form>
<div id="emailField" class="flex">
	<p>Email Alerts Sent To:</p>
	<p id="emailDisplay">lucastmah@gmail.com</p>
	<div id="openEditor" class="btn">Edit</div>
</div>
<div id="editorPopup" class="flex">
	<h3>Edit Email</h3>
	<input id="emailInput" type="text"/>
	<div id="popupBtns" class="flex">
		<div id="saveEmail" class="btn">Save</div>
		<div id="cancelEdit" class="btn warn">Cancel</div>
	</div>
</div>
<div id='error-box'>
	<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
	<script src="./cctv_ui.js" type='text/javascript'></script>
</body>
</html>
