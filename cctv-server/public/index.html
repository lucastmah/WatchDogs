<!DOCTYPE html>
<html lang='en'>
<head>
    <title>CCTV</title>
    <meta charset="UTF-8" />
    <link type="text/css" href="styles.css">
</head>
<body>
<form>
	<div id='consolediv'>	
		<div id='pandiv'>
			<h2>Camera Controls</h2>
			<p>
				<input type="button" id="panLeft" value="Pan Left"/>
				<input type="button" id="panRight"  value="Pan Right"/>
				<input type="button" id="panUp"   value="Pan Up"/>
				<input type="button" id="panDown"   value="Pan Down"/>
				<input type="button" id="zoomIn" value="Zoom In"/>
				<input type="button" id="zoomOut"  value="Zoom Out"/>
				<input type="button" id="patrol" value="Toggle Patrol Mode"/>
			</p>
		</div>
		<div id='sounddiv'>
			<h2>Sound</h2>
			<p>
				<input type="button" id="mute"   value="Mute/Unmute"/>
				<input type="button" id="toggleMic"   value="Toggle Mic"/>
			</p>
		</div>
		<div id='control'>
			<p>
				<input type="button" id="stop" value="Terminate Program"/>
			</p>
		</div>
	</div>
	<div id='error-box'>
		<h2>Server Error</h2>
		<p>Server error detected. Please resolve error before continuing.</p>
		<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
	</div>
	<img id="image">
	<!-- <video id="video" src="http://localhost:1234/" autoplay="autoplay"></video> -->
	 <canvas id="videostream" width="640" height="480"></canvas>

</form>
	<script src="/socket.io/socket.io.js"></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
	<script src="./cctv_ui.js" type='text/javascript'></script>
</body>
</html>
